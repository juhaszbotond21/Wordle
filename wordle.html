<!DOCTYPE html>
<html>
    <head>
        <title>Wordle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0, user-scalable = no">
        <script src="https://kit.fontawesome.com/3b70c6ef37.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="wordle.css">
        <script type="text/javascript" src="wordle.js"></script>
    </head>
    <body>
        <div id="header">
            <button id="againIcon" class="againIcon" title="Start new game" tabindex="-1"><span class="fa-solid fa-rotate-left"></span></button>
            <h1 id="title">Wordle</h1>
            <button id="statsIcon" class="statsIcon" title="Statistics" tabindex="-1"><span class="fa fa-chart-simple"></span></button>
        </div>
        <hr>
        <div id="snackbar"></div>
        <br>
        <div id="board"></div>
        <div id="popup-window">
            <h1 id="popup-title"></h1>
            <p id="popup-text"></p>
            <ul id="container">
                <li class="statsContainer">
                    <div id="gamesCount" class="statNum"></div>
                    <div id="gamesCountText" class="statText">Games played</div>
                </li>
                <li class="statsContainer">
                    <div id="winPercentage" class="statNum"></div>
                    <div id="winPercentageText" class="statText">Win %</div>
                </li>
                <li class="statsContainer">
                    <div id="streakNo" class="statNum"></div>
                    <div id="streakNoText" class="statText">Current streak</div>
                </li>
                <li class="statsContainer">
                    <div id="maxStreakNo" class="statNum"></div>
                    <div id="maxStreakNoText" class="statText">Max streak</div>
                </li>
            </ul>
            <p id="chartTitle">Guess Distribution</p>
            <div id="chart"></div>
            <button id="newgame-button-popupwindow">New Game</button><br>
            <button id="hide-popupwindow-button"></button><br>
        </div>
        <div class="popup-overlay"></div>
        <br>
        <dialog id="forefitDialog">
            <form>
            <p id="dialogText1"></p>
            <p id="dialogText2"></p>
            <div>
                <button id="cancelBtn" formmethod="dialog"></button>
                <button id="forefitBtn"></button>
            </div>
            </form>
        </dialog>
        <output></output>
    </body>
</html>
