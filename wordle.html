<!DOCTYPE html>
<html>
    <head>
        <title>Wordle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0, user-scalable = no">
        <script src="https://kit.fontawesome.com/3b70c6ef37.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="wordle.css">
        <script type="text/javascript" src="wordle.js"></script>
    </head>
    <body>
        <div id="header">
            <button id="againIcon" class="againIcon" title="Start new game"><span class="fa-solid fa-rotate-left"></span></button>
            <h1 id="title">Wordle</h1>
            <button id="statsIcon" class="statsIcon" title="Statistics"><span class="fa fa-chart-simple"></span></button>
        </div>
        <hr>
        <div id="snackbar"></div>
        <br>
        <div id="board"></div>
        <div id="popup-window">
            <h1 id="popup-title"></h1>
            <p id="popup-text"></p>
            <button id="newgame-button-popupwindow">New Game</button><br>
            <div id="result"></div>
            <div id="streakNo"></div>
            <div id="maxStreakNo"></div>
            <div id="gamesCount"></div>
            <div id="winPercentage"></div>
        </div>
        <div class="popup-overlay"></div>
        <br>
        <dialog id="forefitDialog">
            <form>
            <p id="dialogText1">If you give up you will lose your streak!</p>
            <p id="dialogText2">Are you sure you want to forefit?</p>
            <div>
                <button id="cancelBtn" formmethod="dialog">Play on</button>
                <button id="forefitBtn">Forefit</button>
            </div>
            </form>
        </dialog>
        <output></output>
    </body>
</html>
