<!DOCTYPE html>
<html>
    <head>
        <title>Wordle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0, user-scalable = no">
        <link rel="stylesheet" href="wordle.css">
        <script type="text/javascript" src="wordle.js"></script>

    </head>
    <body>
        <h1 id="title">Wordle</h1>
        <hr>
        <div id="snackbar"></div>
        <br>
        <div id="board"></div>
        <div id="popup-window">
            <h1 id="popup-title"></h1>
            <p id="popup-text"></p>
            <button id="newgame-button">New Game</button><br>
            <div id="result"></div>
            <div id="streakNo"></div>
            <div id="maxStreakNo"></div>
            <div id="gamesCount"></div>
            <div id="winPercentage"></div>
          </div>
        <br>
    </body>
</html>
